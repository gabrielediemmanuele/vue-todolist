<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vue To Do List</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Gabriele Di Emmanuele" />
    <meta name="description" content="Vue To Do List" />

    <!-- Vue JS-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- JS -->
    <script type="text/javascript" src="./js/main.js" defer></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--Link Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- vuejs id -->
    <div id="app">
      <div class="container">
        <!-- title container -->
        <div class="text-center">
          <h1>Vue To Do List</h1>
        </div>
        <hr />
        <!-- Input container-->
        <div class="input-cont">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Dimmi, cosa hai da fare?"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
              v-on:keyup.enter="addNewTask()"
              v-model="postIt"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
              @click="addNewTask()"
            >
              Crea Impegno
            </button>
          </div>
        </div>
        <ul class="to-do-list">
          <li class="to-do-element" v-for="(todoElement, index) in myToDoCopy">
            <div
              class="alert alert-success alert-dismissible fade show"
              role="alert"
              :class="todoElement.done ? 'striked alert-danger' : ''"
              @click="toggleState(index)"
            >
              {{ todoElement.text }}
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
                @click="deleteTask(index)"
              ></button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
